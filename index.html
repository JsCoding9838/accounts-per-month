<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Per Month</title>
<!-- Bootstrap cdn link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- custom css file link -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <main>
        <section class="custom-container container">
            <h2 class="section-title text-center mx-auto">Accounts Per Month</h2>
            <div class="row mx-auto">
                <div class="col co col-md-7 bg-dark bg-gradient p-5">
                    <img class="img-fluid" src="/images/accounts-img.jpg" alt="">
                </div>
                <div class="col col-md-5 text-center bg-dark bg-gradient text-white p-5">
                    <div>
                        <h3 class="mb-4">Income</h3>
                        <p><label for="icome">Income:</label>
                            <input type="number" name="" id="total-icome">
                        </p>
                    </div>
                    <div>
                        <h3>Expenses</h3>
                        <p>
                            <label for="food">Food:</label>
                            <input type="number" name="food" id="food">
                        </p>
                        <p>
                            <label for="rent">Rent:</label>
                            <input type="number" name="rent" id="rent">
                        </p>
                        <p>
                            <label for="clothes">Clothes:</label>
                            <input type="number" name="clothes" id="clothes">
                        </p>
                        <button>Calculate</button>
    
                        <h3>Total Expenses: <span>0</span> </h3>
                        <h3>Total Expenses: <span>0</span> </h3>
    
                    </div>
                    <div>
                        <div>
                            <label for="">Save:</label>
                            <input type="number" name="" id=""> % <button id="">Save</button>
                        </div>
                        <h3>Saving Amount: <span>0</span></h3>
                        <h3>Remaining Balance: <span>0</span></h3>
                    </div>
    
                </div>
            </div>
        </section>
    </main>
    
    
    
    
    
    <!-- bootstrap javaScript cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
