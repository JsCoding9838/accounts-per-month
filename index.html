<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Per Month</title>
<!-- Bootstrap cdn link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- custom css file link -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <main>
        <section class="container mt-4 mb-5">
            <h2 class="text-center mb-3 display-4 fw-bold">Acounts Per Month</h2>
            <div class="row">
                <div class="col-lg-7 border border-primary">
                    <img class="img-fluid" src="./images/accounts-img.jpg" alt="">
                </div>
                <div class="col-lg-5 border border-primary">
                    <h3 class="text-center mb-5 mt-5">Income</h3>
                    <div class="mb-4">
                        <div class="text-center mb-3">
                            <label class="fs-5" for="income-total">Income:</label>
                            <input class="p-2 ms-2" type="number" name="income-total" id="income-total">
                        </div>
                        <h3 class="text-center mb-4">Expenses</h3>
                        <div class="text-center mb-4">
                            <label class="fs-5" for="income-total">Food:</label>
                            <input class="p-2 ms-2" type="number" name="income-total" id="income-total">
                        </div>
                        <div class="text-center mb-4">
                            <label class="fs-5" for="income-total">Food:</label>
                            <input class="p-2 ms-2" type="number" name="income-total" id="income-total">
                        </div>
                        <div class="text-center mb-3">
                            <label class="fs-5" for="income-total">Clothes:</label>
                            <input class="p-2 ms-2" type="number" name="income-total" id="income-total">
                        </div>
                        <div class="text-center">
                            <button class="mb-3 calculate-btn" type="submit">Calculate</button>
                            <h3>Total Expenses:<span>5500</span> </h3>
                            <h3>Balance:<span>4500</span> </h3>
                            <div class="mt-3 mb-3">
                                <label class="fs-5" for="">Save:</label>
                                <input class="save-input p-2" type="number">
                                <span class="ms-1 me-1 fw-bold">%</span>
                                <button class="save-btn" type="submit">Save</button>
                            </div>
                                <h3>Saving Amount:<span>2000</span> </h3>
                                <h3>Remaining Balance:<span>2500</span> </h3>
                                </div>

                    </div>

                </div>
            </div>
        </sectiondiv
    </main>
    
    
    
    
    
    <!-- bootstrap javaScript cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
